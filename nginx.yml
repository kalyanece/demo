#nginx.yml
---
 - hosts: 192.168.0.107
   user: root
   tasks:
    - name: Install Nginx
      apt:
       name: nginx
       state: present

    - name: add index.html file
      template:
       src: ./index.html
       dest: /usr/share/nginx/html/index.html

    - name: allow all access to tcp port 80
      ufw:
        rule: allow
        port: 80
        proto: tcp

    - name: ReStart Nginx
      service:
       name: nginx
       state: restarted
